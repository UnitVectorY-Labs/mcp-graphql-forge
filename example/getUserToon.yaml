# getUserToon.yaml - Example with TOON output format
name: "getUserToon"
description: "Fetch basic information about a user by `login`, returning results in TOON format for efficient token usage."
query: |
  query ($login: String!) {
    user(login: $login) {
      id
      name
      url
      location
    }
  }
inputs:
  - name: "login"
    type: "string"
    description: "The user `login` that uniquely identifies their account."
    required: true
annotations:
  title: "Get User Information (TOON Format)"
  readOnlyHint: true
  destructiveHint: false
  idempotentHint: true
  openWorldHint: true
output: "toon"
