# getUser.yaml
name: "getUser"
description: "Fetch basic information about user by 'login' including their name, url, and location."
query: |
  query ($login: String!) {
    user(login: $login) {
      id
      name
      url
      location
    }
  }
inputs:
  - name: "login"
    type: "string"
    description: "The user 'login' that uniquely identifies their account."
    required: true
