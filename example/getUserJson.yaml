# getUserJson.yaml - Example with minimized JSON output format
name: "getUserJson"
description: "Fetch basic information about a user by `login`, returning minimized JSON without unnecessary spacing."
query: |
  query ($login: String!) {
    user(login: $login) {
      id
      name
      url
      location
    }
  }
inputs:
  - name: "login"
    type: "string"
    description: "The user `login` that uniquely identifies their account."
    required: true
annotations:
  title: "Get User Information (Minimized JSON)"
  readOnlyHint: true
  destructiveHint: false
  idempotentHint: true
  openWorldHint: true
output: "json"
